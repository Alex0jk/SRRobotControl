<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Control y Monitoreo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script id="menu-template" type="text/template">
        
    </script>
</head>
<body>
        <div class="wrapper text-white">
            <div id = "menu">
            </div>
            <div id = "content">
                <div class="container">
                    <div class="row mb-3">
                        <div id="toggle" class= "col-sm-2">
                        </div>
                        <div class= "col-sm-4"></div>
                        <div id="robotselect" class="col-sm-6">
                            <select id="robots" class="browser-default custom-select"
                                onchange="changeDatabaseReference(this.value)">
                                <option value="" disabled selected>Choose your option</option>
                            </select>
                        </div>
                    </div>

                    <div id="controlpanel">
                        <div class="row" style="height: 200px">
                            <div id="stream" class="col-sm-6 mb-3">
                                <div class="card bg-warning" style="height: 200px">
                                        <div class="card-body">
                                            REGISTRO DE ROBOTS
                                        </div>
                                </div> 
                            </div>
                            <div id="map" class="col-sm-6">
                                <div class="card bg-warning" style="height: 200px">
                                        <div class="card-body">
                                            <div id="map"></div>                                            
                                        </div>
                                </div> 
                            </div>
                        </div>
                        <div class="row" style="height: 200px">
                            <div id="livefeed" class="col-sm-6 mt-3">
                                <div class="card bg-warning" style="height: 200px">
                                        <div class="card-body">
                                            <pre id="robotfeed"></pre>
                                        </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>


    <!--    TEMPLATES    -->    
    <template id="robots-temeplate">
        <option value="{{robotName}}">{{robotName}}</option>
    </template>

    <!--Scripts-->
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBARdakpH0r6oJ1k5zXJOn0NbD6SvM5ARI&callback=initMap" async defer></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.3/mustache.min.js"></script>
    
    <script src="../../js/configuration.js"></script>
    <script src="../../js/menu.js"></script>
    <script src="../../js/gameController.js"></script>
    <script src="../../js/robotsControl.js"></script>
    
</body>
</html>
